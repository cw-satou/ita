<!DOCTYPE html>

<head>
	<!-- ページのタイトルを設定 -->
	<title>商品一覧</title>
	<!-- ログイン中のユーザー名を表示 -->
	<h3><span>{{ session['loggedInUser'] }} ユーザー</span>さん</h3>
</head>

<body>
	<!-- ページの見出しを表示 -->
	<h1>商品一覧</h1>

	<!-- 商品の一覧を表示するテーブル -->
	<table>
		<thead>
			<!-- テーブルのヘッダー行 -->
			<tr>
				<th>ID</th>
				<th>商品名</th>
				<th>単価</th>
			</tr>
		</thead>
		<tbody>
			<!-- 商品リストの各商品をループしてテーブルの行を生成 -->
			{% for item in items %}
			<tr>
				<!-- 商品のIDを表示 -->
				<td>{{ item.id }}</td>
				<!-- 商品の名前を表示 -->
				<td>{{ item.name }}</td>
				<!-- 商品の価格を表示 -->
				<td>{{ item.price }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<!-- 商品登録フォームに戻るリンク -->
	<a href="{{ url_for('input') }}">戻る</a>

	<!-- ログアウトフォーム -->
	<form action="{{ url_for('logout') }}" method="get">
		<!-- ログアウトボタン -->
		<button type="submit">ログアウト</button>
	</form>
</body>

</html>
