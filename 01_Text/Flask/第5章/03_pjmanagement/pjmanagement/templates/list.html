<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<!-- ページのタイトル（ブラウザのタブに表示される名前）を指定 -->
	<title>Project List</title>
	<style>
		/* テーブルのセルのスタイル設定：幅、中央揃え、枠線 */
		.table th,
		.table td {
			width: 150px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<!-- 共通ヘッダーの呼び出し -->

	<!-- ページの見出し -->
	<h3>プロジェクト一覧</h3>
	<form>
		<!-- プロジェクト情報を表示するテーブル -->
		<table class="table">
			<!-- テーブルのヘッダー行 -->
			<tr>
				<th>プロジェクト名</th>
				<th>ステータス</th>
				<th>管理者名</th>
			</tr>
			<!-- データ表示のループをここに記載 -->

		</table>
	</form>
</body>

</html>
