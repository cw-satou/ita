<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- container: コンテンツを中央に配置し、左右に余白を作るコンテナ -->
    <div class="container">
        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: 列を作成、自動的に幅を調整 -->
            <div class="col">
                <h3>ナビゲーションバー</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- navbar: ナビゲーションバーの基本クラス -->
                <!-- navbar-expand-lg: 大画面ではメニューを展開、小画面では折りたたむ -->
                <!-- bg-body-tertiary: 背景色を薄いグレーに設定 -->
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <!-- container-fluid: 幅いっぱいに広がるコンテナ -->
                    <div class="container-fluid">
                        <!-- navbar-brand: サイトやアプリのブランド名やロゴを表示 -->
                        <a class="navbar-brand" href="#">Navbar</a>
                        <!-- navbar-toggler: 小画面時のハンバーガーメニューボタン -->
                        <!-- data-bs-toggle, data-bs-target: ボタンクリック時の動作を指定 -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <!-- navbar-toggler-icon: ハンバーガーメニューのアイコン -->
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- collapse navbar-collapse: 小画面時に折りたたまれるメニュー部分 -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <!-- navbar-nav: ナビゲーションリンクのリストを表示 -->
                            <ul class="navbar-nav">
                                <!-- nav-item: ナビゲーション項目 -->
                                <li class="nav-item">
                                    <!-- nav-link: ナビゲーションリンクのスタイル -->
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <!-- nav-item: ナビゲーション項目 -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <!-- nav-item: ナビゲーション項目 -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <!-- disabled: 無効化されたリンク、クリックできない -->
                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Bootstrapのスクリプトを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
