<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- コンテンツをコンテナで囲み、レイアウトを整える -->
    <div class="container">
        <!-- グリッドシステムの行 -->
        <div class="row">
            <!-- 列の定義 -->
            <div class="col">
                <h3>ボタン</h3>
            </div>
        </div>
        <!-- 標準的なBootstrapボタンを表示する行 -->
        <div class="row">
            <div class="col">
                <!-- Primary: 最も重要なアクション、ページ内で最も目立つべきボタン -->
                <button type="button" class="btn btn-primary">Primary</button>
                <!-- Secondary: 二次的な重要度を持つアクション -->
                <button type="button" class="btn btn-secondary">Secondary</button>
                <!-- Success: 成功や肯定的なアクション、新規作成などに使用 -->
                <button type="button" class="btn btn-success">Success</button>
                <!-- Danger: 危険な操作や取り消せないアクション（削除など）に使用 -->
                <button type="button" class="btn btn-danger">Danger</button>
                <!-- Warning: 注意が必要なアクション、実行に時間がかかる可能性がある操作 -->
                <button type="button" class="btn btn-warning">Warning</button>
                <!-- Info: 情報提供のためのアクション、補足情報を表示する場合に使用 -->
                <button type="button" class="btn btn-info">Info</button>
                <!-- Light: 明るい背景色のボタン、特別な意味はない -->
                <button type="button" class="btn btn-light">Light</button>
                <!-- Dark: 暗い背景色のボタン、特別な意味はない -->
                <button type="button" class="btn btn-dark">Dark</button>

                <!-- Link: リンクのように見せるボタン、通常のボタン機能を持つ -->
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <br>
        <!-- リンクやフォーム要素をボタンとして表示する行 -->
        <div class="row">
            <div class="col">
                <!-- aタグをボタンとして表示する例 -->
                <a class="btn btn-primary" href="#" role="button">Link</a>
                <!-- 送信ボタンをスタイリング -->
                <input class="btn btn-primary" type="submit" value="Submit">
                <!-- リセットボタンをスタイリング -->
                <input class="btn btn-primary" type="reset" value="Reset">
            </div>
        </div>
        <br>
        <!-- アウトライン（枠線のみ）スタイルのボタンを表示する行 -->
        <div class="row">
            <div class="col">
                <!-- 青色の枠線のみのボタン、主要なアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <!-- グレーの枠線のみのボタン、二次的なアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <!-- 緑色の枠線のみのボタン、成功や肯定的なアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-success">Success</button>
                <!-- 赤色の枠線のみのボタン、危険な操作を控えめに表示 -->
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <!-- 黄色の枠線のみのボタン、注意が必要なアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <!-- 水色の枠線のみのボタン、情報提供のアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-info">Info</button>
                <!-- 白色の枠線のみのボタン、明るい背景色のアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-light">Light</button>
                <!-- 黒色の枠線のみのボタン、暗い背景色のアクションを控えめに表示 -->
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
        <br>
        <!-- サイズの異なるボタンを表示する行 -->
        <div class="row">
            <div class="col">
                <!-- btn-lg: 大きいサイズのボタン -->
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
                <!-- btn-sm: 小さいサイズのボタン -->
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
        </div>
        <br>
        <!-- 無効化されたボタンを表示する行 -->
        <div class="row">
            <div class="col">
                <!-- disabled属性: ボタンを無効化し、クリックできなくする -->
                <button type="button" class="btn btn-success" disabled>Primary button</button>
                <button type="button" class="btn btn-success" disabled>Button</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrapのスクリプトを読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
