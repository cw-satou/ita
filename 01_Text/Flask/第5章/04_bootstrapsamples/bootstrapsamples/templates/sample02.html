<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブレークポイント</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p>
    <!-- container: コンテンツを中央に配置し、左右に余白を作るコンテナ -->
    <div class="container">
        <div class="row">
            <!-- col-sm-12: 小型デバイス以上で12列分（全幅）を占める -->
            <div class="col-sm-12"><h3>Extra Small (xs)</h3></div>
        </div>
        <!-- Extra Small向けのグリッド設定 -->
        <div class="row">
            <!-- col-4: すべての画面サイズで4列分の幅を占める（画面が極小でも3等分） -->
            <div class="col-4">列1ーカラム1 (4/12)</div>
            <div class="col-4">列1ーカラム2 (4/12)</div>
            <div class="col-4">列1ーカラム3 (4/12)</div>
        </div>
        <div class="row">
            <div class="col-4">列2ーカラム1 (4/12)</div>
            <div class="col-4">列2ーカラム2 (4/12)</div>
            <div class="col-4">列2ーカラム3 (4/12)</div>
        </div>
    </div>
</p>
<p>
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><h3>Small (sm)</h3></div>
        </div>
        <!-- Small向けのグリッド設定 -->
        <div class="row">
            <!-- col-sm-4: 小型デバイス(576px)以上で4列分の幅を占める -->
            <!-- 576px未満の画面では縦に積み重なる -->
            <div class="col-sm-4">列1ーカラム1 (4/12)</div>
            <div class="col-sm-4">列1ーカラム2 (4/12)</div>
            <div class="col-sm-4">列1ーカラム3 (4/12)</div>
        </div>
        <div class="row">
            <div class="col-sm-4">列2ーカラム1 (4/12)</div>
            <div class="col-sm-4">列2ーカラム2 (4/12)</div>
            <div class="col-sm-4">列2ーカラム3 (4/12)</div>
        </div>
    </div>
</p>
</body>
</html>
