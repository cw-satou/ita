<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコン</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Iconsのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <!-- container: コンテンツを中央に配置し、左右に余白を作るコンテナ -->
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- SVGを使用したアイコン表示（ハートの目の絵文字） -->
                <!-- width="16": アイコンの幅を16pxに設定 -->
                <!-- fill="currentColor": 親要素の文字色を継承 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" fill="currentColor"
                    class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z" />
                </svg>
                <!-- 同じアイコンを大きく赤色で表示 -->
                <!-- width="32": アイコンの幅を32pxに設定 -->
                <!-- fill="red": アイコンの色を赤に設定 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="red"
                    class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z" />
                </svg>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <!-- Bootstrap Iconsを使用したアイコン表示（アラーム） -->
                <!-- bi bi-alarm: Bootstrap Iconsのアラームアイコンクラス -->
                <!-- style属性: フォントサイズと色を直接指定 -->
                <i class="bi bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
            </div>
        </div>
    </div>
</body>

</html>
