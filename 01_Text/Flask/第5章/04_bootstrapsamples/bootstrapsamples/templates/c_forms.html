<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- container: コンテンツを中央に配置し、左右に余白を作るコンテナ -->
    <div class="container">
        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: グリッドシステムの列を作成 -->
            <div class="col">
                <h3>フォーム</h3>
            </div>
        </div>

        <!-- Bootstrapの修飾なしのフォーム部分 -->
        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: グリッドシステムの列を作成 -->
            <div class="col">
                <h4>Bootstrapの修飾なし</h4>
            </div>
        </div>

        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: グリッドシステムの列を作成 -->
            <div class="col">
                <!-- mb-3: 下部に余白（マージンボトム）を追加するクラス、値3は1rem（16px）の余白 -->
                <div class="mb-3">
                    <!-- form-label: フォームのラベルに適切な余白とスタイルを適用 -->
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <!-- 修飾なしの入力フィールド -->
                    <input type="email" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <!-- 修飾なしのテキストエリア -->
                    <textarea id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Bootstrapの修飾ありのフォーム部分 -->
        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: グリッドシステムの列を作成 -->
            <div class="col">
                <h4>Bootstrapの修飾あり</h4>
            </div>
        </div>

        <!-- row: グリッドシステムの行を作成 -->
        <div class="row">
            <!-- col: グリッドシステムの列を作成 -->
            <div class="col">
                <!-- mb-3: 下部に余白（マージンボトム）を追加するクラス、値3は1rem（16px）の余白 -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <!-- form-control: 入力フィールドに幅100%、適切な余白、境界線、フォントサイズを適用 -->
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <!-- mb-3: 下部に余白（マージンボトム）を追加するクラス、値3は1rem（16px）の余白 -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <!-- form-control: テキストエリアに幅100%、適切な余白、境界線、フォントサイズを適用 -->
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrapのスクリプトを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
