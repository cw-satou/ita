<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrapのスタイルシートを読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrapを学ぼう</h1>
    <p>
      <!-- サンプルページへのリンクリスト -->
      <ul>
        <!-- url_for関数を使用して各サンプルページへのリンクを生成 -->
        <li><a href="{{ url_for('sample01') }}">サンプル01: グリッドシステム</a></li>
        <li><a href="{{ url_for('sample02') }}">サンプル02: フォーム</a></li>
        <li><a href="{{ url_for('sample03') }}">サンプル03: メニュー</a></li>
        <li><a href="{{ url_for('sample04') }}">サンプル04: テーブル</a></li>
      </ul>
    </p>
    <!-- Bootstrapのスクリプトを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
