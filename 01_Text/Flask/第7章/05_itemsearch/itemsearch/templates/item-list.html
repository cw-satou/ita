<!DOCTYPE html>
<html lang="ja">

<head>
    <title>商品リスト</title>
</head>

<body>
    <!-- 商品検索フォーム -->
    <h2>商品検索</h2>

    <form action="/items/search" method="get">
        <label>ID:</label>
        <input type="text" name="id" id="id" style="width: 20px;"> <!-- 商品IDの入力欄 -->
        <label>商品名:</label>
        <input type="text" name="name" id="name" style="width: 100px;"> <!-- 商品名の入力欄 -->
        <button type="submit">検索</button> <!-- 検索ボタン -->
    </form>

    <!-- 検索条件の説明 -->
    <ul>
        <li>IDは完全一致、商品名は部分一致で検索</li>
        <li>IDと商品名の両方を空欄にすると全件表示</li>
    </ul>

    <!-- 商品一覧 -->
    <h2>商品一覧</h2>

    <!-- 商品データの一覧表 -->
    <table>
        <thead>
            <tr>
                <th>ID</th> <!-- 商品IDの列 -->
                <th>商品名</th> <!-- 商品名の列 -->
            </tr>
        </thead>
        <tbody>
            <!-- itemsリストの各itemをループして行を作成 -->
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td> <!-- 商品IDを表示 -->
                <td>{{ item.name }}</td> <!-- 商品名を表示 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
