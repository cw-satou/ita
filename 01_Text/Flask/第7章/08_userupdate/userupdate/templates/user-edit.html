<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ユーザー編集</title>
</head>

<body>
    <h2>ユーザー情報編集</h2>

    <!-- ユーザー情報の編集フォーム -->
    <form action="/users/confirm" method="post">

        <input type="hidden" name="id" value="{{ user.id }}"> <!-- ユーザーIDを隠しフィールドとして送信 -->

        <!-- ユーザー名の入力欄 -->
        <p>
            ユーザー名: <input type="text" name="name" value="{{ user.name }}">
        </p>

        <!-- メールアドレスの入力欄 -->
        <p>
            メールアドレス: <input type="text" name="email" value="{{ user.email }}">
        </p>

        <!-- 電話番号の入力欄 -->
        <p>
            電話番号: <input type="text" name="phone" value="{{ user.phone }}">
        </p>

        <!-- 確認ボタン -->
        <button type="submit">確認</button>
    </form>

    <!-- ユーザー一覧ページへ戻るリンク -->
    <p><a href="/users">戻る</a></p>
</body>

</html>
