<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ユーザーリスト</title>
</head>

<body>
    <h1>ユーザー一覧</h1>

    <!-- ユーザー情報を一覧表示するテーブル -->
    <table>
        <!-- テーブルのヘッダー -->
        <thead>
            <tr>
                <th>ID</th> <!-- ユーザーIDの列 -->
                <th>ユーザー名</th> <!-- ユーザー名の列 -->
                <th>メールアドレス</th> <!-- メールアドレスの列 -->
                <th>電話番号</th> <!-- 電話番号の列 -->
            </tr>
        </thead>
        <!-- ユーザー情報を表示するテーブルのボディ -->
        <tbody>
            <!-- usersリストの各userをループして行を作成 -->
        </tbody>
    </table>
</body>

</html>
