<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>商品一覧</title>

    <!-- ログイン中のユーザー名を表示 -->
    <h3><span>{{ session['loggedInUser'] }} ユーザー</span>さん</h3>
    <!-- Flaskのsessionを使用し、現在ログインしているユーザーの名前を表示 -->
</head>

<body>
    <!-- ページの見出し -->
    <h1>商品一覧</h1>

    <!-- 商品データを表示するテーブル -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>単価</th>
            </tr>
        </thead>
        <tbody>
            <!-- itemsリストの各itemをループしてテーブルの行を生成 -->
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 商品入力フォームに戻るリンク -->
    <a href="/input">戻る</a>

    <!-- ログアウトボタン -->
    <form action="/logout" method="get">
        <!-- フォームの送信先を「/logout」に設定し、GETメソッドでログアウト処理を実行 -->
        <button type="submit">ログアウト</button>
    </form>
</body>

</html>
