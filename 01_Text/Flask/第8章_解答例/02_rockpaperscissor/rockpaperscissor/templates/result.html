<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>じゃんけんゲーム結果</title>
    <!-- 外部CSSを適用（Flaskの `static` フォルダから読み込む） -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- ページのタイトル -->
    <h1>じゃんけんゲームの結果</h1>

    <!-- ゲームの勝敗結果を表示 -->
    <h3>{{ "勝ち: " ~ wins ~ "回" }}</h3>
    <h3>{{ "負け: " ~ losses ~ "回" }}</h3>
    <h3>{{ "引き分け: " ~ draws ~ "回" }}</h3>

    <!-- もう一度ゲームを開始するリンク -->
    <a href="/start">もう一度プレイする</a>
</body>

</html>
