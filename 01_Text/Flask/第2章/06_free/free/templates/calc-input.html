<!DOCTYPE html>
<html lang="ja">
    <head>
    <!-- ページのタイトル（ブラウザのタブに表示される名前）を指定 -->
    <title>入力フォーム</title>
    </head>
    <body>
        <!-- ページの見出し -->
        <h1>値の入力</h1>
        
        <!-- 計算用のフォーム。送信先は/calculate、POSTメソッドで送信 -->
        <form action="/calculate" method="post">
            <!-- クリックするとフォームを送信する計算ボタン -->
            <button type="submit">計算する</button>
        </form>
    </body>
</html>
