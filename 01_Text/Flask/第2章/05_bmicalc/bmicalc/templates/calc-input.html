<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- ページのタイトル（ブラウザのタブに表示される名前）を指定しています -->
        <title>入力フォーム</title>
    </head>
    <body>
        <!-- ページの見出し -->
        <h1>BMIの計算</h1>
        
        <!-- BMI計算用のフォーム。送信先は/calculate、POSTメソッドで送信 -->
        <form action="/calculate" method="post">
            <!-- クリックするとフォームを送信するボタン -->
            <button type="submit">BMIを求める</button>
        </form>
    </body>
</html>
