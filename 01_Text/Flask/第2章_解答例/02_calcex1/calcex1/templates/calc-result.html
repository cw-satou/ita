<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- ページのタイトル（ブラウザのタブに表示される名前）を指定 -->
    <title>計算結果</title>
</head>

<body>
    <!-- ページの見出し -->
    <h1>計算結果</h1>

    <!-- 計算結果を表示。{{ result }}の部分にプログラムから計算結果が挿入される -->
    計算結果: {{ result }}
    <br>
    <br>
    <!-- 入力画面に戻るためのリンク。url_for関数で'input'という名前のルートへのURLを生成 -->
    <a href="{{ url_for('input') }}">戻る</a>
</body>

</html>
