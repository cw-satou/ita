<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
</head>

<body>
    <h1>ユーザー一覧</h1>

    <!-- ユーザー情報の一覧表 -->
    <table>
        <!-- テーブルのヘッダー -->
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>メールアドレス</th>
                <th>電話番号</th>
            </tr>
        </thead>
        <!-- ユーザーデータを表示するテーブルのボディ -->
        <tbody>
            <!-- usersリストの各userをループして行を作成 -->
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td> <!-- ユーザーIDを表示 -->
                <td>{{ user.name }}</td> <!-- ユーザー名を表示 -->
                <td>{{ user.email }}</td> <!-- メールアドレスを表示 -->
                <td>{{ user.phone }}</td> <!-- 電話番号を表示 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- ユーザー登録フォームに戻るリンク -->
    <a href="/input">戻る</a>
</body>

</html>
