<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ユーザー登録フォーム</title>
</head>

<body>
    <h1>ユーザー登録フォーム</h1>

    <!-- ユーザー情報の登録フォーム -->
    <form action="/register" method="post">
        <!-- ユーザー名の入力欄 -->
        <p>
            <label>ユーザー名:</label>
            <input type="text" name="name">
        </p>

        <!-- メールアドレスの入力欄 -->
        <p>
            <label>メールアドレス:</label>
            <input type="text" name="email">
        </p>

        <!-- 電話番号の入力欄 -->
        <p>
            <label>電話番号:</label>
            <input type="text" name="phone">
        </p>

        <!-- 登録ボタン -->
        <button type="submit">登録</button>
    </form>
</body>

</html>
