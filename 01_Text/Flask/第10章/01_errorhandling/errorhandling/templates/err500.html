<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>HTTP:500</title>
</head>

<body>
    <!-- ページの見出し -->
    <h1>Flask Err Example</h1>

    <!-- 500エラー（Internal Server Error）の説明 -->
    <h2>HTTP:500</h2>
    <!-- このページは、サーバー内部でエラーが発生した場合に表示される -->
    <!-- 例: ゼロ除算エラー（10 / 0 など）により、Flaskが処理できなくなった場合 -->
</body>

</html>
