<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>HTTP:405</title>
</head>

<body>
    <!-- ページの見出し -->
    <h1>Flask Err Example</h1>

    <!-- 405エラー（Method Not Allowed）の説明 -->
    <h2>HTTP:405</h2>
    <!-- このページは、許可されていないHTTPメソッド（例: GET）でリクエストされた場合に表示される -->
    <!-- 例えば、POSTメソッドのみ許可されているページにGETメソッドでアクセスすると、このエラーページが表示される -->
</body>

</html>
