<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>独自エラーページ</title>
</head>

<body>
    <!-- ページの見出し -->
    <h1>独自エラーページ</h1>

    <!-- 発生したエラーのステータスコードを表示 -->
    <p>ステータス：<span>{{ code }}</span></p>
    <!-- 例: 404, 500 などのHTTPエラーステータスコードが表示される -->

    <!-- エラーの名称を表示 -->
    <p>エラー名称：<span>{{ name }}</span></p>
    <!-- 例: "Not Found", "Internal Server Error" などのエラー名称が表示される -->

    <!-- エラーの詳細情報を表示 -->
    <p>詳細：<span>{{ description }}</span></p>
    <!-- エラーに関する詳しい説明が表示される -->
</body>

</html>
