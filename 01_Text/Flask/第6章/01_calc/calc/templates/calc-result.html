<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- ページのタイトル（ブラウザのタブに表示される名前）を指定 -->
        <title>計算結果</title>
    </head>
    <body>
        <!-- ページの見出しを表示 -->
        <h1>計算結果</h1>
        
        <!-- 計算結果を表示する部分 -->
        <!-- {{ result }} は、Flask側で計算された値がここに埋め込まれる -->
        計算結果: {{ result }}
        <br>
        <br>
        
        <!-- 「戻る」ボタンとして動作するリンク -->
        <!-- ユーザーがクリックすると、入力画面（/input）に戻る -->
        <a href="/input">戻る</a>
    </body>
</html>
