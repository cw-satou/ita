<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>Delivery Fee Result</title>
</head>

<body>
    <!-- ページの見出し -->
    <h1>計算結果</h1>

    <!-- 料金が計算できた場合の表示 -->
    {% if price != -1 %}
        <p>宅配料金は <strong>{{ price }}</strong> 円です。</p>
    {% endif %}

    <!-- サイズが規定を超えている場合のエラーメッセージ -->
    {% if price == -1 %}
        <p>サイズが規定を超えているため、<br>チャーター便のご利用をご案内いたします。</p>
        <!-- -1 の場合は、規定サイズを超えたことをユーザーに通知 -->
    {% endif %}

    <!-- 入力ページに戻るためのリンク -->
    <a href="/input">もう一度計算する</a>
</body>

</html>
