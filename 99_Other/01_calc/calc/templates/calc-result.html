<!DOCTYPE html>
<!-- HTML5で書かれた文書であることを指定しています -->
<html>
    <head>
        <!-- ページのタイトル（タブに表示される名前）を指定します -->
        <title>計算結果</title>
    </head>
    <body>
        <!-- ページの見出しを表示します -->
        <h1>計算結果</h1>
        
        <!-- 計算結果を表示する部分です -->
        <!-- {{ result }} はPythonコードで計算された値がここに埋め込まれます -->
        計算結果: {{ result }}
        <br>
        <br>
        <!-- 戻るボタンとしてリンクを作成します -->
        <!-- {{ url_for('input') }} はFlaskが自動で「入力画面」へのリンクを作ります -->
        <a href="{{ url_for('input') }}">戻る</a>
    </body>
</html>
