<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>商品一覧</title> <!-- ページのタイトルを設定 -->
</head>

<body>
    <h1>商品一覧</h1> <!-- 見出しを表示 -->

    <!-- アイテムの一覧を表示するテーブル -->
    <table>
        <!-- テーブルのヘッダー -->
        <thead>
            <tr>
                <th>ID</th> <!-- IDのヘッダー -->
                <th>商品名</th> <!-- 商品名のヘッダー -->
                <th>単価</th> <!-- 単価のヘッダー -->
            </tr>
        </thead>
        <!-- テーブルのボディ -->
        <tbody>
            <!-- itemsリストの各itemをループしてテーブルの行を生成 -->
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td> <!-- アイテムのIDを表示 -->
                    <td>{{ item.name }}</td> <!-- アイテムの名前を表示 -->
                    <td>{{ item.price }}</td> <!-- アイテムの価格を表示 -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 入力フォームに戻るリンク -->
    <a href="/input">戻る</a> <!-- 商品登録フォームへのリンク -->
</body>
</html>
